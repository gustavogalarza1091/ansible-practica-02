---

- name: kubeadm config images pull
  command: "kubeadm config images pull"
  become: yes

- name: firewall-cmd --permanent --add-rich-rule 'rule family=ipv4 source address=192.168.81.130/24 accept'
  command: "firewall-cmd --permanent --add-rich-rule 'rule family=ipv4 source address={{worker1_ip}} accept'"
  become: yes

- name: firewall-cmd --permanent --add-rich-rule 'rule family=ipv4 source address=192.168.81.131/24 accept'
  command: "firewall-cmd --permanent --add-rich-rule 'rule family=ipv4 source address={{worker2_ip}} accept'"
  become: yes

- name: firewall-cmd --zone=public --permanent --add-rich-rule 'rule family=ipv4 source address=172.17.0.1/16 accept'
  command: "firewall-cmd --zone=public --permanent --add-rich-rule 'rule family=ipv4 source address={{master_ip}} accept'"
  become: yes

- name: firewall-cmd --reload
  command: "firewall-cmd --reload"
  become: yes